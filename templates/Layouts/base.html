{% load static %}
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The ICT Hub</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{% static 'library/vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/vendors/themify-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'library/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/vendors/selectFX/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'library/vendors/jqvmap/dist/jqvmap.min.css' %}">

    
    <link rel="stylesheet" href="{% static 'library/assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>

    <!-- Right Panel -->
    
    {% include 'layouts/sidebar.html' %}
    <div id="right-panel" class="right-panel">
        {% include 'layouts/navbar.html' %}
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- MAIN -->
            <div class="content mt-3">
                <div class="animated fadeIn">
                    <div class="row">    
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">YO</strong>
                                </div>
                                <div class="card-body">
                                    {% block body_block %}
              
                                    {% endblock body_block %}
                                </div>
                            </div>  
                        </div>  
                    </div> 
                </div>
            </div>                            
        </div>
    </div>

    <script src="{% static 'library/vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'library/vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'library/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'library/assets/js/main.js' %}"></script>

    <script src="{% static 'library/vendors/chart.js/dist/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'library/assets/js/dashboard.js' %}"></script>
    <script src="{% static 'library/assets/js/widgets.js' %}"></script>
    <script src="{% static 'library/vendors/jqvmap/dist/jquery.vmap.min.js' %}"></script>
    <script src="{% static 'library/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js' %}"></script>
    <script src="{% static 'library/vendors/jqvmap/dist/maps/jquery.vmap.world.js' %}"></script>
    <script>
        (function($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
    </script>

</body>

</html>
